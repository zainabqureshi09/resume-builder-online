<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainab's Resume builder</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <h1>Resume Builder</h1>
    <form id="res-for">
        <fieldset>
            <legend>
                    personal information
            </legend>
                <label for="name">Name</label>
                <textarea name="Pname" id="Pname" rows="1" required></textarea>
                <label for="email">E-mail</label>
                <textarea name="pmail" id="Pmail" rows="1" required></textarea>
                <label for="phone">Phone-no</label>
                <textarea name="phone" id="Phone" rows="1" required></textarea>
        </fieldset>
        <fieldset>
            <legend>
                    Education
            </legend>
            <label for="edu">Education</label>
            <textarea name="education" id="education" rows="5" required></textarea>
        </fieldset>
        <fieldset>
            <legend>
                    Experience
            </legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="5" required></textarea>
        </fieldset>
        <fieldset>
            <legend>
                    Skills
            </legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="5" required></textarea>
        </fieldset>
        <button>Generate Resume</button>
    </form>
</body>
</html>
